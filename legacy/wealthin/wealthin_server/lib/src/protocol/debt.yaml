### Debt model for tracking loans, EMIs, and credit
class: Debt
table: debts
fields:
  userProfileId: int
  name: String
  debtType: String # 'loan', 'emi', 'credit_card', 'other'
  principal: double
  interestRate: double # Annual interest rate in %
  emi: double? # Monthly EMI amount
  startDate: DateTime
  tenureMonths: int?
  remainingAmount: double
  nextDueDate: DateTime?
  status: String # 'active', 'paid_off', 'defaulted'
  createdAt: DateTime
  updatedAt: DateTime?
  notes: String?

indexes:
  debt_user_idx:
    fields: userProfileId
  debt_status_idx:
    fields: userProfileId, status
