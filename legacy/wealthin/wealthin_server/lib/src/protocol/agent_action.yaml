### AgentAction model for logging AI-triggered actions
class: AgentAction
table: agent_actions
fields:
  userProfileId: int
  actionType: String # 'upsert_budget', 'create_goal', 'add_debt', etc.
  parameters: String # JSON string of parameters
  status: String # 'pending', 'confirmed', 'executed', 'cancelled'
  resultMessage: String?
  createdAt: DateTime
  executedAt: DateTime?
  relatedEntityId: int? # ID of created/updated entity
  relatedEntityType: String? # 'budget', 'goal', 'debt', etc.

indexes:
  action_user_idx:
    fields: userProfileId
  action_status_idx:
    fields: userProfileId, status
