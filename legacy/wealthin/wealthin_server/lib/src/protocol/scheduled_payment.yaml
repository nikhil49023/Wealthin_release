### ScheduledPayment model for recurring payment reminders
class: ScheduledPayment
table: scheduled_payments
fields:
  userProfileId: int
  name: String
  amount: double
  frequency: String # 'daily', 'weekly', 'monthly', 'yearly'
  nextDueDate: DateTime
  autoTrack: bool # Whether to auto-create expense transaction
  category: String?
  isActive: bool
  lastPaidDate: DateTime?
  createdAt: DateTime
  updatedAt: DateTime?
  notes: String?

indexes:
  payment_user_idx:
    fields: userProfileId
  payment_due_idx:
    fields: userProfileId, nextDueDate, isActive
